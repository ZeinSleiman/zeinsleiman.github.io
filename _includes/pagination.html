<div class="container">
    <div class="row">
        <div class="col-4">
            {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
            <a class="btn btn-secondary btn-sm" href="/" aria-label="Previous">
                <span aria-hidden="true"><i class="far fa-arrow-alt-left"></i></span>
                <span>Older</span>
            </a>
            {% else %}
            <a class="btn btn-secondary btn-sm" href="/{{ site.paginate_path | replace: ':num', paginator.previous_page }}">
                <span aria-hidden="true"><i class="far fa-arrow-alt-left"></i></span>
                <span>Older</span>
            </a>
            {% endif %}
            {% else %}
            <a class="btn btn-secondary btn-sm disabled" aria-label="Previous">
                <span aria-hidden="true"><i class="far fa-arrow-alt-left"></i></span>
                <span>Older</span>
            </a>
            {% endif %}
        </div>

        <div class="col-4 text-center d-none d-sm-block">
            <p class="page_number">Page: {{ paginator.page }} of {{ paginator.total_pages }}</p>
        </div>
        <div class="col-4 text-xs-center d-sm-none">
            <p class="page_number">Page: {{ paginator.page }}</p>
        </div>
        <div class="col-4 text-right">
            {% if paginator.next_page %}
            <a class="btn btn-secondary btn-sm" href="/{{ site.paginate_path | replace: ':num', paginator.next_page }}"
                aria-label="Next">
                <span>Newer</span>
                <span aria-hidden="true"><i class="far fa-arrow-alt-right"></i></span>
            </a>
            {% else %}
            <a class="btn btn-secondary btn-sm disabled">
                <span>Newer</span>
                <span aria-hidden="true"><i class="far fa-arrow-alt-right"></i></span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
