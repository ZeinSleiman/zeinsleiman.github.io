<head>
	<meta charset="utf-8">
	{% seo %}
	<meta name="author" content="{{ site.author.name }}">

	<meta http-equiv="x-ua-compatible" content="ie=edge">

	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js" async></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/lazysizes.min.js" async></script>
