---
layout: default
---
<div itemscope itemtype="http://schema.org/LiveBlogPosting" class="blog">
    <article class="home my-3 m-m-3">
        <h1 itemprop="name">{{ page.title }}
          {% if page.tagline %}
            <small>{{page.tagline}}</small>
          {% endif %}
        </h1>
        {% include tagline.html date = page.date %}
        <div class="mt-2 text-justify" itemprop="articleBody">
            {{ content }}
        </div>
        <hr>
        <section class="share">
            <h3 class="section-title">Share Post</h3>
            <a href="http://twitter.com/share?text={{page.title | encode}}{% if site.author.twitter%}&via={{site.author.twitter}}{% endif %}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fab fa-twitter-square fa-3x"></i>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <i class="fab fa-facebook-square fa-3x"></i>
            </a>
        </section>
    </article>
</div>
<hr/>
{% include pager.html %}
{% if jekyll.environment == "production" %}
  {% include disqus.html %}
{% endif %}
