---
layout: page
title: Blog Archives
---
<h1>Blog Archives</h1>

<div class="archives mt-3" itemscope itemtype="http://schema.org/Blog">
{% assign sort_posts = site.posts | sort: "date" | reverse | group_by: "date" %}

{% for year in sort_posts %}
      <h4 class="year">{{ year.name | date: "%Y" }}</h2>
      <hr/>
      <ul class="mb-3">
      {% for post in year.items %}
        <li>
          <h5 class="title"><a href="{{ post.url }}">{{post.title}}</a></h3>
        </li>
    {% endfor %}
    </ul>
{% endfor %}
</div>
