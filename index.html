---
layout: default
title: Blog
---
{% for post in paginator.posts %}
<div itemscope itemtype="http://schema.org/Blog" class="blog">
  <article class="home my-3 m-m-3" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 itemprop="name">
      <a href="{{ site.BASE_PATH }}{{ post.url }}" itemprop="url">{{ post.title }}</a>
    </h1>
    {% include tagline.html date = post.date %}
    <div class="mt-2 text-justify" itemprop="articleBody">
      {{ post.excerpt }}
      <a href="{{ site.BASE_PATH }}{{ post.url }}" itemprop="url">Continue <i class="align-middle fal fa-ellipsis-h fa-2x"></i></a>
    </div>
  </article>
</div>
<hr />
{% endfor %}
{% if paginator.total_posts > 0 %}

{% include pagination.html %}
{% else %}
<p class="no-posts text-xs-center"> No posts available </p>
{% endif %}
